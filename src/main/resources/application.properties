# 页面默认前缀目录
spring.mvc.view.prefix=/jsp/
# 响应页面默认后缀
spring.mvc.view.suffix=.jsp

#开发配置
spring.datasource.driverClassName = com.mysql.cj.jdbc.Driver
# allowMultiQueries=true 允许批量更新
# serverTimezone=CTT  设置时区
spring.datasource.url=jdbc:mysql://localhost:3306/cafuc?serverTimezone=CTT&useUnicode=true&characterEncoding=utf-8&allowMultiQueries=true
spring.datasource.username=root
spring.datasource.password=root

# mybatis接口文件位置
mybatis.mapper-locations=classpath:mapper/*.xml
mybatis.type-aliases-package=com.cafuc.ssm.entity

spring.devtools.restart.enabled=true

#spring.mvc.static-path-pattern=/static/**
# 默认值为
#spring.resources.static-locations=classpath:/META-INF/resources/,classpath:/resources/,classpath:/static/,classpath:/public/